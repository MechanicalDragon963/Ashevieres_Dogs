    unrenameable=yes
    canrecruit=yes
    extra_recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Goblin Spearman,Troll Whelp,Orcish Assassin
    [modifications]
        {TRAIT_QUICK}
    [/modifications]
#enddef

#define WESNOTH_MESSENGER
    type=Cavalier
    name=_ "Messenger"
    profile="portraits/messenger.webp"
#enddef

#define ISOLDE
    type=AD_Squire_Commander
    gender=female
    id=Isolde
    name= _ "Isolde"
    unrenameable=yes
    profile="portraits/isolde.webp"
    [modifications]
        {TRAIT_LOYAL_HERO}
        [object]
            [effect]
                apply_to=image_mod
                add=RC(magenta>red)
            [/effect]
        [/object]
    [/modifications]
