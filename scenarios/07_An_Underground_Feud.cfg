        [part]
            story= _ "With the arrivals of Queen Asheviere from the south and General Dommel from the north, Dan’Tonk was now surrounded. The soldiers of the crown were more driven than ever — emboldened by a hope that the fall of Dan’Tonk should bring the bloodshed of civil war to a close."
            {AD_BIGMAP}
            {JOURNEY_05_OLD}
        [/part]
        [part]
            story= _ "But victory would not come easily. Dan’Tonk was a fortress nigh-unto Weldyn itself and still maintained a garrison of several thousand soldiers even after Baron de Ferres’s defeats. Both Asheviere and the rebel lords would risk all in this final pitched battle."
            {AD_BIGMAP}
            {JOURNEY_05_OLD}
        [/part]
        [part]
            story= _ "The pivotal role would be played by Bazur and Isolde, who made their way through a dark tunnel towards the heart of the rebel lair."
            {AD_BIGMAP}
            {JOURNEY_05_OLD}
        [/part]
    [/story]

