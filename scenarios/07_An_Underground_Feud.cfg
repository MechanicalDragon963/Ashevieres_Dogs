                            [/message]
                        [/command]
                    [/option]
            [/message]
        [/then]

        [else]

            [message]
                speaker=Bazur 
                message= _ "We’ve already squashed some nasty ant Queen on the opposite side of the cave. I think it was the False Chuchelka."
            [/message]

            [message]
                speaker=Dwarf
                message= _ "Is that so? Well, in that case, Queen Chuchelka wants to thank you."
            [/message]

            [message]
